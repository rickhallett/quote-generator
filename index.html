<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/472811502c.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                <!-- Current Quote -->
            </span>
        </div>

        <div class="quote-author">
            <span>-&nbsp;</span><span id="author">
                <!-- Current Author -->
            </span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter-tablet" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <div class="count-text">
                <span class="nominator" id="nominator">1</span>
                /
                <span class="denominator" id="denominator">10</span>
            </div>
            <div class="history-nav">
                <button id="prev">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button id="stop">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div>
                <button id="new-quote">New Quote</button>
                <button class="save-button" id="save-quote">
                    <i class="fas fa-star"></i>
                </button>
                <button class="twitter-button-mobile" id="twitter-mobile" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            
        </div>
    </div>

    <div class="fav-container" id="fav-container">
        <div class="fav-title-text">
            <i class="fas fa-star orange"></i>
            <i class="fas fa-star orange"></i>
            <i class="fas fa-star orange"></i>
            <span class="fav-title">Saved Quotes</span>
        </div>
        <div class="favs">
            <ul class="favs-list" id="favs-list">
                <!-- Saved Quotes -->
            </ul>
        </div>
    </div>
        
    <script src="./js/app.js"></script>
</body>
</html>
